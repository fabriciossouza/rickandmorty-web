<div class="card-wrapper">
  <div class="episode-number">{{ data.episode.season }}<br>{{ data.episode.number }}</div>

  <div>
    <p class="episode-name">{{ data.name }}</p>
    <p class="episode-air-date"><span class="episode-air-date-label">Air date:</span> {{ data.air_date }}</p>
  </div>
</div>
